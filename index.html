<!DOCTYPE html>
<html>

    <head>
        <title>FlatLingo</title>
        <link rel="stylesheet" type="text/css" media="screen" href="main.css">
        <!-- <script src="main.js"></script> -->
    </head>

    <body>
        <section id="main">
            <div id="left-container" class="left-container">
                <div id="logo-container">
                    <img src="img/purpleLogo.png" alt="logo">
                </div>
                <div id="middle-container">
                    <div id="login-container">
                        <div class="button button-1">Log in</div>
                        <p style="text-align: center;display: none;">Hello NAME !<br>What would you like to learn today? </p>
                    </div>
                
                    <div id="deck-container">
                        <div class="button ">Ruby</div>
                        <div class="button ">Javascript</div>
                        <div class="button ">HTML</div>
                        <div class="button ">Css</div>
                    </div>
                </div>
                <div id="bottom-container">
                    <div class="button ">Create deck</div>
                </div>
            </div>
            <div id="right-container" class="right-container">
                <div class="card-container">
                    <div class="flip-card">  
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <h1>Let's</h1>
                            </div>
                            <div class="flip-card-back">
                                <h1>${word}</h1>
                                <p>Definition: </p>
                                <p>Notes: </p>
                            </div>
                        </div>
                    </div>
                    <div class="card">  
                        <div class="word-container">
                        <h4>Include</h4>
                        </div>
                    </div>
                    <div class="card">  
                        <div class="word-container">
                        <h4>Some</h4>
                        </div>
                    </div>
                    <div class="card">  
                        <div class="word-container">
                        <h4>Content</h4>
                        </div>
                    </div>
                    <div class="card">  
                        <div class="word-container">
                        <h4>On</h4>
                        </div>
                    </div>
                    <div class="card">  
                        <div class="word-container">
                        <h4>These</h4>
                        </div>
                    </div>
                    <div class="card">  
                        <div class="word-container">
                        <h4>Cards</h4>
                        </div>
                    </div>
                    <div class="card">  
                        <div class="word-container">
                        <h4>So</h4>
                        </div>
                    </div>
                    <div class="card">  
                        <div class="word-container">
                        <h4>They're</h4>
                        </div>
                    </div>
                    <div class="card">  
                        <div class="word-container">
                        <h4>Not</h4>
                        </div>
                    </div>
                    <div class="card">  
                        <div class="word-container">
                        <h4>Completely</h4>
                        </div>
                    </div>
                    <div class="card">  
                        <div class="word-container">
                        <h4>Empty</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>

<!DOCTYPE html>
<html>

    <head>
        <title>FlatLingo</title>
        <link rel="stylesheet" type="text/css" media="screen" href="main.css">
        <link rel="icon" type="image/png" href="images/transparent_logo.png">
        <script src="javascript/main.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@400;600&family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">
    </head>

    <body>
        <section id="main">
            <div id="left-container" class="left-container">
                <div id="logo-container">
                    <img src="images/transparent_logo.png" alt="logo">
                    <h1>FlatLingo</h1>
                </div>
                <div id="middle-container">
                    <div id="login-container">
                        <div id="login-button" class="button button-1">Login</div>
                        <p id="welcome" style="text-align: center;display: none;"></p>
                    </div>
                    <div id="deck-container">
                    </div>
                </div>
                <div id="bottom-container">
                    <div id="create-deck-button" class="button ">Create deck</div>
                </div>
            </div>
            <div id="right-container" class="right-container">
                <div class="card-container">
                    <div class="flip-card">  
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <h1>Welcome</h1>
                            </div>
                            <div class="flip-card-back">
                            </div>
                        </div>
                    </div>
                    <div class="flip-card">  
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <h1>To</h1>
                            </div>
                            <div class="flip-card-back">
                            </div>
                        </div>
                    </div>
                    <div class="flip-card">  
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <h1>FlatLingo</h1>
                            </div>
                            <div class="flip-card-back">
                            </div>
                        </div>
                    </div>
                    <div class="flip-card">  
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <h1>!</h1>
                            </div>
                            <div class="flip-card-back">
                            </div>
                        </div>
                    </div>
                    <div class="flip-card">  
                        <div id= "sign-up-card-inner" class="flip-card-inner">
                            <div id="sign-up-card-front"class="flip-card-front">
                                <h1>Sign Up</h1>
                            </div>
                            <div class="flip-card-back">
                            </div>
                        </div>
                    </div>
                    <div class="flip-card">  
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <h1>Login</h1>
                            </div>
                            <div class="flip-card-back">
                            </div>
                        </div>
                    </div>
                    <div class="flip-card">  
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <h1>About</h1>
                            </div>
                            <div class="flip-card-back">
                            </div>
                        </div>
                    </div>
                    <div class="flip-card">  
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <h1>Contact Us</h1>
                            </div>
                            <div class="flip-card-back">
                            </div>
                        </div>
                    </div>
                    <!-- <div id="new-card" class="flip-card">  
                        <div id="new-card-inner" class="flip-card-inner">
                            <div id="new-card-front" class="flip-card-front">
                                <h1>Create New Card</h1>
                            </div>
                            <div id="new-card-back" class="flip-card-back">
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </section>
        <!-- **********************CREATE-DECK-MODAL**************************** -->
        <div id="create-deck-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header"><h2>New Deck</h2><span class="close">&times;</span></div>
                <form id="new-deck-form" class="new-item-form">
                    <label for="name">Name:</label>
                    <input name="name" type="text"><br>
                    <input type="submit" value="Create Deck">
                </form>
                
            </div>
        </div>
        <!-- **********************LOGIN-MODAL**************************** -->
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header"><h2>Login</h2><span class="close">&times;</span></div>
                <form id="login-form" class="new-item-form">
                    <label for="username">Username:</label>
                    <input name="username" type="text"><br>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>

        <!--*************************SIGNUP MODAL*****************************-->
        <div id="sign-up-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header"><h2>Sign Up</h2><span class="close">&times;</span></div>
                <form id="sign-up-form" class="new-item-form">
                    <label for="username">Username:</label>
                    <input name="username" type="text"><br>
                    <input type="submit" value="Sign Up">
                </form>
            </div>
        </div>



        <!-- **********************NEW-CARD-MODAL**************************** -->
        <div id="new-card-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header"><h2>New Card</h2><span class="close">&times;</span></div>
                <form id="new-card-form" class="new-item-form">
                    <label for="word">Word:</label>
                    <input name="word" type="text"><br>
                    <label for="definition">Definition:</label>
                    <input name="definition" type="text"><br>
                    <label for="notes">Notes:</label>
                    <input name="notes" type="text"><br>
                    <input type="submit" value="Create New Card">
                </form>
            </div>
        </div>
        <!-- **********************EDIT-CARD-MODAL**************************** -->
        <div id="edit-card-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header"><h2>Edit Card</h2><span id="close-edit" class="close">&times;</span></div>
                <form id="edit-card-form" class="new-item-form">
                    <label for="word">Word:</label>
                    <input name="word" type="text"><br>
                    <label for="definition">Definition:</label>
                    <input name="definition" type="text"><br>
                    <label for="notes">Notes:</label>
                    <input name="notes" type="text"><br>
                    <input type="submit" value="Edit Card">
                </form>
            </div>
        </div>
    </body>
</html>

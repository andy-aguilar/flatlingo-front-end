<!DOCTYPE html>
<html>

    <head>
        <title>FlatLingo</title>
        <link rel="stylesheet" type="text/css" media="screen" href="main.css">
        <!-- <script src="main.js"></script> -->
    </head>

    <body>
        <section id="main">
            <div id="left-container" class="left-container">
                <div id="logo-container">
                    <img src="img/purpleLogo.png" alt="logo">
                </div>
                <div id="middle-container">
                    <div id="login-container">
                        <div class="button button-1">Log in</div>
                        <p style="text-align: center;display: none;">Hello NAME !<br>What would you like to learn today? </p>
                    </div>
                
                    <div id="deck-container">
                        <div class="button ">Ruby</div>
                        <div class="button ">Javascript</div>
                        <div class="button ">HTML</div>
                        <div class="button ">Css</div>
                    </div>
                </div>
                <div id="bottom-container">
                    <div class="button ">Create deck</div>
                </div>
            </div>
            <div id="right-container" class="right-container">
                <div id = "card-container"></div>
            </div>
        </section>
    </body>
</html>
